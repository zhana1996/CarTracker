<ion-content padding>
    <form [formGroup]="form" (ngSubmit)="login(form.value)">
      <ion-grid>
        <ion-row>
          <ion-col style="margin-top: 150px;" size="12">
            <div text-center>
              <h3 style="text-align: center;">Вход в приложението</h3>
            </div>
            <div padding>
              <ion-item>
                <ion-input name="number" type="text" placeholder="Регистрационен номер на колата"></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button size="medium" type="submit" [disabled]="form.invalid" expand="block">Вход</ion-button>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
            <div style="text-align: center;">
                Ако нямате регистрация на колата може да я направите <a routerLink="/registration">тук</a> !
            </div>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
