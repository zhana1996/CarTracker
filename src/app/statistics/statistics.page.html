<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title class="ion-text-center">
        Статистика
      </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Tab 4</ion-title>
      </ion-toolbar>
    </ion-header>
    <app-statistic *ngFor="let statistic of (statistics$ | async)" [statistic]="statistic"></app-statistic>
    <ion-button *ngIf="(statistics$ | async) && this.skip < (statistics$ | async).length" color="secondary" (click)="loadMore()">Зареди още...</ion-button>
</ion-content>
